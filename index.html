
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCR Portal | RFOT 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: radial-gradient(circle at 10% 10%, rgba(29, 78, 216, 0.08), transparent);
        --secondary-glow: radial-gradient(circle at 90% 90%, rgba(30, 64, 175, 0.08), transparent);
      }
      body {
        font-family: 'Inter', sans-serif;
        background: #fdfdfe; /* Pure Professional White */
        color: #0f172a; 
        min-height: 100vh;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        z-index: -1;
        width: 100vw;
        height: 100vh;
        background: var(--primary-glow), var(--secondary-glow);
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .grid-pattern {
        background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      .font-header {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
    </style>

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
