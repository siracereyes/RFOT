
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFOT 2026 | Regional Festival of Talents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.05), transparent);
        --secondary-glow: radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.05), transparent);
      }
      body {
        font-family: 'Inter', sans-serif;
        background: #f8fafc; /* slate-50 */
        color: #0f172a; /* slate-900 */
        min-height: 100vh;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        z-index: -1;
        width: 100vw;
        height: 100vh;
        background: var(--primary-glow);
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .font-header {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }
      .glass-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>

  }
}
</script>
</head>
